<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telles Tecnologia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__faixa">
            <p>Terceirize sua TI conosco e concentre-se no sucesso do seu negócio | </p> <img src="assets/img/icons/WhatsApp.svg" alt="ícone do whatsApp"> <p>(66) 9 9209-2393 </p> <img src="assets/img/icons/Phone.svg" alt="ícone de um telefone"> <p>(66) 3302-8754</p> 
        </div>
        <nav class="cabecalho__nav">
            <a href="#"><img src="./assets/img/logos/logoTELLES.png" alt="Logo da Telles Tecnologia" class="cabecalho__nav__img"></a>
            <div class="cabecalho__nav__links">
                <a href="#">Home</a>
                <a href="#">Soluções</a>
                <a href="#">Suporte</a>
                <a href="#">Contatos</a>
                <a href="#">Sobre</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="carrossel">
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide"><img src="assets/img/banner/terceirizacao.png" alt="Banner para terceirização de TI" class="swiper__img"></div>
                  <div class="swiper-slide"><img src="assets/img/banner/help-desk.png" alt="Banner para Help Desk" class="swiper__img"></div>
                  <div class="swiper-slide"><img src="assets/img/banner/servers.png" alt="Banner para servidores" class="swiper__img"></div>
                  <div class="swiper-slide"><img src="assets/img/banner/mont-e-manu.png" alt="Banner para montagem e manutenção" class="swiper__img"></div>
                  ...
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
              
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

              </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
